  <script>
    //定义JS验证的函数
    function checkForm() {
      //定义用户名、密码正则表达式
      var reg = /^([a-z0-9]{5,15})$/; //用户名或密码，必须是5-15位的字母数字构成
      if (!reg.test(document.form1.username.value)) {
        alert("用户名称没有填写或格式不正确！");
        document.form1.username.focus();
        return false;
      } else if (!reg.test(document.form1.password.value)) {
        alert("用户密码没有填写或格式不正确！");
        document.form1.password.focus();
        return false;
      } else if (document.form1.verify.value.length != 4) {
        alert("验证码有误！");
        document.form1.verify.focus();
        return false;
      }
    }
  </script>
  <title>后台登录</title>
</head>

<body>
  <input type="hidden" id="TenantId" name="TenantId" value="" />
  <div class="header"></div>
  <div class="loginWraper">
    <div id="loginform" class="loginBox">
      <form class="form form-horizontal" action="?c=User&a=loginCheck" method="post" onsubmit="return checkForm()" name="form1">
        <div class="row cl">
          <label class="form-label col-xs-3">
            <i class="Hui-iconfont">&#xe60d;</i>
          </label>
          <div class="formControls col-xs-8">
            <input id="" name="username" type="text" placeholder="账户" class="input-text size-L">
          </div>
        </div>
        <div class="row cl">
          <label class="form-label col-xs-3">
            <i class="Hui-iconfont">&#xe60e;</i>
          </label>
          <div class="formControls col-xs-8">
            <input id="" name="password" type="password" placeholder="密码" class="input-text size-L">
          </div>
        </div>
        <div class="row cl">
          <div class="formControls col-xs-8 col-xs-offset-3">
            <input class="input-text size-L" type="text" placeholder="验证码" value="" style="width:150px;" name="verify">
            <img src="?c=User&a=captcha">
            <a id="kanbuq" href="" onClick="this.src='?c=User&a=captcha&'+Math.random()" >看不清，换一张</a>
          </div>
        </div>
        <!-- <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div> -->
        <div class="row cl">
          <div class="formControls col-xs-8 col-xs-offset-3">
            <input name="" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
            <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">@阳光照进回忆的日子</div>

</body>
